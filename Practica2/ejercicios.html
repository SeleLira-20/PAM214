<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio A y B</title>
</head>
<body>
  <h1>Ejercicios A, B y C</h1>

  <script>
    // ----- Ejercicio A ----
    const persona = { 
      nombre : "Selene Lira",
      edad: 19,
      direccion: { 
        ciudad: "Qro",
        Pais:"MX"
      } 
    };

    const { nombre, edad, direccion: { ciudad } } = persona;

    console.log("Me llamo " + nombre + ", tengo " + edad + " años y vivo en " + ciudad);

    // ----- Ejercicio B ------
    const productos = [  
       { nombre: "Laptop",  precio: 12000 },
       { nombre: "Mouse",   precio: 250 },
       { nombre: "Teclado", precio: 750 },
       { nombre: "Monitor", precio: 3000 }
    ];

    // filtra los productos con precio mayor a 1000
    const filtrar = productos.filter(producto => producto.precio > 1000);

    // obtiene solo los nombres de los productos filtrados
    const articulo = filtrar.map(producto => producto.nombre);

    console.log(articulo);
    // ----- Ejercicio C -----

    const personas = 
[
    { nombre: "Ana", edad: 22},
    { nombre: "Luis", edad: 35},
    { nombre: "María", edad: 28}
];

const personaLuis = personas.find(persona => persona.nombre === "Luis");
console.log("Persona encontrada:", personaLuis);

personas.forEach(persona => 
    {
        console.log("Nombre: " + persona.nombre + " tiene: " + persona.edad);
    });

    const totalEdades = personas.reduce((acumulador, persona) => 
        {
            return acumulador + persona.edad;
        }, 0);

        console.log("Suma total de edades:", totalEdades);
  </script>
</body>
</html>
