<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Saludo en JavaScript</title>
</head>
<body>
  <h1>Bienvenido</h1>
  <p id="mensaje"></p>

  <script>
    // Código JavaScript integrado directamente en el HTML
    let nombre = "Armando";
    let edad = 25;
    nombre = "Ana Maria";
    const saludo = "Hola, " + nombre + ". Tienes " + edad + " años.";
    
    // Mostrar el saludo en la página
    document.getElementById("mensaje").textContent = saludo;

    // También lo mostramos en consola
    console.log(saludo);
  </script>
</body>
</html>
