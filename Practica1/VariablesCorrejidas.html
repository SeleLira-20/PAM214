<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Saludo en JavaScript</title>
</head>
<body>
  <h1>Bienvenido</h1>
  <p id="mensaje"></p>

  <script>
    
    let nombre = "Armando";
    let edad = 25;
    nombre = "Ana Maria";
    const saludo = "Hola, " + nombre + ". Tienes " + edad + " años.";
    
    
    document.getElementById("mensaje").textContent = saludo;

    
    console.log(saludo);
    // --------- Función Cuadrado con Arrow Function ---------
    const cuadrado = (numero) => numero * numero;

    
    console.log("Cuadrado de 2:", cuadrado(2));
    console.log("Cuadrado de 5:", cuadrado(5));
    console.log("Cuadrado de -3:", cuadrado(-3));
    
     // --------- NUEVA Arrow Function para saludo personalizado ---------
    const saludoPersonalizado = (nombre, edad) => {
      return `Hola, me llamo ${nombre} y tengo ${edad} años.`;
    };

    console.log(saludoPersonalizado("Selene", 19));

    const parrafo = document.createElement("p");
    parrafo.textContent = saludoPersonalizado("Selene", 19);
    document.body.appendChild(parrafo);
  </script>
</body>
</html>
